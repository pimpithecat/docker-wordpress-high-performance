# ============================================
# VirtualHost: {{DOMAIN}}
# Generated automatically by setup.sh
# ============================================

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} www.{{DOMAIN}};

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name {{DOMAIN}} www.{{DOMAIN}};

    # Root path — must match PHP container
    root /var/www/html;
    index index.php index.html;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/{{DOMAIN}}/chain.pem;

    # Logging
    access_log /var/log/nginx/{{SHORT}}-access.log main;
    error_log /var/log/nginx/{{SHORT}}-error.log warn;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # WordPress Cache Bypass Rules
    set $skip_cache 0;
    if ($request_method = POST) { set $skip_cache 1; }
    if ($query_string != "") { set $skip_cache 1; }
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|^/feed/|/tag/.*/feed/|index.php|/checkout/|/cart/|/my-account/") { set $skip_cache 1; }
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_logged_in|woocommerce_items_in_cart|woocommerce_cart_hash") { set $skip_cache 1; }

    # WordPress Permalink Handling
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP Processing (with optimized FastCGI cache)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass php_{{SHORT}}:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;

        # Optimization: larger PHP output buffers to reduce syscalls and latency
        fastcgi_buffers 16 32k;
        fastcgi_buffer_size 64k;
        fastcgi_read_timeout 300;

        # Enable FastCGI Cache
        fastcgi_cache {{UPPER}};
        fastcgi_cache_valid 200 301 302 60m;
        fastcgi_cache_valid 404 10m;
        fastcgi_cache_min_uses 1;

        # Cache optimization: only one request regenerates expired cache
        fastcgi_cache_use_stale error timeout invalid_header updating http_500 http_503;
        fastcgi_cache_lock on;
        fastcgi_cache_lock_timeout 10s;
        fastcgi_cache_lock_age 10s;

        # Skip cache based on conditions above
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;

        # Cache debug headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-FastCGI-Cache $upstream_cache_status;
        add_header X-Cache-Site "{{SHORT}}";
    }

    # Rate Limiting for Login Page
    location = /wp-login.php {
        limit_req zone=wp_login burst=5 nodelay;
        include fastcgi_params;
        fastcgi_pass php_{{SHORT}}:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
    }

    # Rate Limiting for WordPress REST API
    location ~ ^/wp-json/ {
        limit_req zone=wp_api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # Static Files: long-term caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    # Security: block access to sensitive files
    location ~ /\.            { deny all; access_log off; log_not_found off; }
    location = /xmlrpc.php    { deny all; access_log off; }
    location = /wp-config.php { deny all; }
    location ~ ^/wp-content/uploads/.*\.(php|php5|php7|phtml)$ { deny all; }
    location = /favicon.ico   { log_not_found off; access_log off; }
    location = /robots.txt    { allow all; log_not_found off; access_log off; }

    # Health check endpoint
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
